<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript student crud using HTML form and A table designing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .tr{
                background: rgb(85, 85, 184);
                color: white;

    <body>
        <form>
            <input name="name" type="text" placeholder="Enter your Name">
            <input name="surname" type="text" placeholder="Enter your Surname">
            <input name="address" type="text" placeholder="Enter your Permanant Address">
            <input type="button" value="Save" onclick="Virendra('this')">
        </form>
        <hr>
        <table border="2" id="mytable">
            <thead>
                <tr class="tr">
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Vishnu</td>
                    <td>Jaat</td>
                    <td>Neemuch</td>
                    <td>
                        <button style="background:blue">View</button>
                        <button style="background:blue;">Edit</button>
                        <button class="btn btn-danger" onclick="deleteElement(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            // I can write js code before the clossing tag body tag
            // there Are two ways to define A function
            //1 old way
            function Vishnu(){
                alert("Vishnu");
            }
            //2 new way Fat Arrow =>Es6 in 2015
            let x; // x is a global variable 
            let n=document.querySelector('input[name="name"]');
            let sn=document.querySelector('input[name="surname"]');
            let addr=document.querySelector('input[name="address"]');

            let tbdy = document.querySelector('table#mytable tbody')
            let Virendra=()=>{
                alert("Hello Virendra ");
                let y; // y is a local variable
                console.log(n.value);
                console.log(sn.value);
                console.log(addr.value);
                console.log(tbdy);
                //tbdy.innerHTML = tbdy.innerHTML + '<tr><td>A</td><td>B</td><td>C</td><td>D</td></tr>'; // append technique
                tbdy.innerHTML +=  `<tr>
                                        <td>${n.value}</td>
                                        <td>${sn.value}</td>
                                        <td>${addr.value}</td>
                                        <td>                        
                                            <button>View</button>
                                            <button>Edit</button>
                                            <button onclick="deleteElement(this)">Delete</button>
                                        </td>
                                    </tr>`;// we called append technique in js
                n.value = sn.value=addr.value = '';                                                                       
            }
            let deleteElement = (z)=>{
                //alert("clearscreen");
                z.closest('tr').remove();
                console.log(z.closest('tr'));
                
            }
        </script>
    </body>
